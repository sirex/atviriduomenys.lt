{% extends "base.html" %}
{% load trans from i18n %}


{% block content %}

<table class="table">
  <thead>
    <tr>
      <th>{% trans "Projektas" %}</th>
      <th>{% trans "Brandos lygmuo" %}</th>
      <th>{% trans "Duomenų šaltiniai" %}</th>
    </tr>
  </thead>
  <tbody>
    {% for project in projects %}
    <tr>
      <td>{{ project.title }}</td>
      <td>{{ project.stars }}</td>
      <td>{{ project.datasets }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
