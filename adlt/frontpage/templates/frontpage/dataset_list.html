{% extends "base.html" %}
{% load trans from i18n %}


{% block content %}

<table class="table">
  <thead>
    <tr>
      <th>{% trans "Duomenų šaltinis" %}</th>
      <th>{% trans "Brandos lygmuo" %}</th>
      <th>{% trans "Projektų" %}</th>
    </tr>
  </thead>
  <tbody>
    {% for dataset in datasets %}
    <tr>
      <td><a href="{{ dataset.get_absolute_url }}">{{ dataset.title }}</a></td>
      <td>{{ dataset.maturity_level }}</td>
      <td>{{ dataset.projects }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
